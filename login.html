<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Style Khusus Login-->
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body{
        background: #B2DFFB;
      }
    </style>
    
    <title>Tugas Bootstrap</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm display-6" style="background-color: #1e3163">
      <div class="container-fluid">
        <img src="img/Logo.png" alt="" width="69px" class="d-inline-block align-text-top ps-2" style="padding-bottom: 4px; padding-top: 0.5px" />
        <div class="navbar-nav me-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fs-5 fw-bold" aria-current="page" href="#" style="text-decoration: none; color: #fff; padding-left: 10px">CV TUNAS CAHAYA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Halaman Login -->
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row-login">
          <div class="col-lg-5">
            <img src="img/1.png" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="col-lg-7">
          <form>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="Masukkan Email Anda" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="Masukkan Password Anda" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="checkbox" class="btn1">Remember Me</input>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button type="button" class="btn1">LOGIN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Akhir Halaman Login -->
  </body>
</html>
