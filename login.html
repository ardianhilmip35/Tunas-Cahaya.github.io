<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Tempat Font Awesome-->
    <link href="/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />

    <title>Landing Page | Tunas Cahaya Website</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm" style="background-color: #1e3163">
      <div class="container-fluid">
        <img src="img/Logo.png" alt="" width="85px" class="d-inline-block align-text-top pe-3 ps-2 mb-1" />
        <div class="navbar-nav me-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" style="text-decoration: none; font-size: 20px; margin-left: -12px; color: #fff; font-weight: 600; letter-spacing: 1px">CV TUNAS CAHAYA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Login-->
    <section id="login" class="text-center">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="hero-image">
              <div class="hero-text">
                <img src="img/Logo.png" alt="" width="230px" />
                <h1 class="fw-bold pt-2" style="color: #000; font-size: 45px">SELAMAT DATANG DI WEBSITE</h1>
                <h1 class="fw-bold pt-2" style="color: #000; font-size: 45px">CV TUNAS CAHAYA</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="form">
      <div class="container">
        <div class="row">
          <h2 class="text-center">Silahkan Masukkan Akun Anda</h2>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border: 0.5px solid #000; background-color: #fafafa" />
            <label for="floatingInput" style="padding-left: 50px; color: #000">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="border: 0.5px solid #000; background-color: #fafafa" />
            <label for="floatingPassword" style="padding-left: 50px; color: #000">Password</label>
          </div>
          <div class="form-check" style="padding-left: 35px;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
            <label class="form-check-label " for="flexCheckChecked"> Remember Me </label>
          </div>
          <button class="lead download">SIGN IN</button>
        </div>
      </div>
    </section>
    <!-- Akhir Login -->
  </body>
</html>
